name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.get_upload_url.outputs.upload_url }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create GitHub Release
      run: |
        gh release create ${{ github.ref }} \
          --title "Release ${{ github.ref }}" \
          --notes "Release notes for ${{ github.ref }}"
      env:
        GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

    - name: Get Upload URL
      id: get_upload_url
      run: |
        UPLOAD_URL=$(gh release view $(basename ${{ github.ref }}) --json uploadUrl -q '.uploadUrl')
        echo "::set-output name=upload_url::$UPLOAD_URL"
      env:
        GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

  build-and-release:
    needs: prepare-release
    strategy:
      matrix:
        os: [linux, win, mac]
        arch: [x64, arm64]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install pnpm
      run: npm install -g pnpm

    - name: Install dependencies with pnpm
      run: npm_config_target_arch=${{ matrix.arch }} npm_config_target_platform=${{ matrix.os }} pnpm install

    - name: Run bundle
      run: pnpm run bundle

    - name: Build for target OS and Arch
      run: npm run build:${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ needs.prepare-release.outputs.upload_url }}
        asset_path: ./${{ matrix.os }}-${{ matrix.arch }}/bundle${{ matrix.os == 'win' && '.exe' || '' }}
        asset_name: clone-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.os == 'win' && '.exe' || '' }}
        asset_content_type: application/octet-stream
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
